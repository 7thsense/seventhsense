---
layout: default
---

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-8">
			<article>
				<ul class="list-inline post-detail text-uppercase txt-777 mt20 mb20">
	                <li class="vam"><i class="fa fa-calendar"></i> {{ page.date | date: '%B %d, %Y' }}</li>
	            </ul>
				<div class="legal text-justify">
				{{ content }}
				</div>
			</article>
		</div>
	</div>
</div>
