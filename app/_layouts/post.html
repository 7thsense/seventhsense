---
layout: default
---

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-8">
			<h1>{{ page.title }}</h1>
			{% if page.image %}
			<img src="http://placehold.it/543x200" class="img-responsive ma mb20 mt20" alt="">
			{% endif %}
			<ul class="list-inline post-detail text-uppercase txt-777 mt0 mb10">
                <li calss="vam">by <a href="#" class="txt-333">{{ page.author }}</a></li>
                <li calss="vam"><i class="fa fa-calendar"></i> {{ page.date | date: '%B %d, %Y' }}</li>
            </ul>
			<article class="post mb20 text-justify">
			{{ content }}
			</article>
		</div>
	</div>
</div>
